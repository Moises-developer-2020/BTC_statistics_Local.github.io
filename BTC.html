<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadisticts</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/alerts.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/sectionStyle.css">

    <link rel="stylesheet" href="css/resize.css">
</head>
<body>
    
    <div class="main-content">
        <div class="main">
            <div class="menu-bars">
            </div>
            <div class="menu hidde">
                <div class="menu-search">
                    <div>
                        <input type="text" placeholder="Search">
                        <span></span>
                    </div>
                </div>
                <div class="menu-user-content">
                    <span class="user-content-name">Moises Iglesias</span>
                    <div class="user-image">JM</div>
                </div>
            </div>
            <div class="mainSection">
                <div class="section1">
                    <div class="chartSection"></div>
                    <div class="expenseSection"></div>
                    <div class="CriptoSection">
                        <div class="center">
                        <div class="elapseTimeInfo">
                            
                            <span id="elapseTim"></span>
                        </div>
                        <div class="priceSavd">
                            <span id="priceSavdStorage"></span>
                            <span id="priceStatus"><span>&#8800</span> <span id="indicator"></span><span id="savdDifferen" class="positive"></span></span>
                        </div>
                        <div class="earnings">
                            <span>Earnings</span>
                            <span class="earningStatus">$<span id="invested_saved"></span> <span>&#8800</span> <span id="earnings_today" class="positive">0</span></span>
                        </div>
                        <div class="investeInfo">
                            <span>Invested since: </span>
                            <span id="investedDate"></span>
                        </div>
                        <div class="status">
                            <div id="statusTextH">
                                <div>
                                    <span>H: </span>
                                    <span id="Hight"></span>
                                </div>
                                <div>
                                    <span>&#8800: </span>
                                    <span id="diferenceH" >00000</span>
                                </div>
                                
                            </div>
                            <div id="statusTextL">
                                <div>
                                    <span>L: </span>
                                    <span id="Low"></span>
                                </div>
                                <div>
                                    <span>&#8800: </span>
                                    <span id="diferenceL" >00000</span>
                                </div>
                            </div>
                            
                        </div>
        
                        <div class="dataH1"><span>Price:</span> <span id="price"></span></div>
                        <div class="priceDiffer">&#8800: <span id="priceDifferences"></span></div>
                        <div class="dataH2"><span>Percent:</span> <span id="percent" class="positive"></span></div>
                        <div class="reload"> 
                            <div>
                                <button class="button-34" id="sellSubmit" role="button">Sell</button>
                            </div>
                            <div>
                                <button class="button-34" id="investInput" role="button">Buy</button>
                                <button class="button-34" id="btnReload" role="button">Reload</button>
                            </div>
                        </div>
                        
                        <div class="profits">
                            <span>Money to Invest</span>
                            <div class="profits_content">
                                <div class="form-group">
                                    <span>$</span>
                                    <input class="form-field" id="price_invest" type="number" placeholder="000.00">
                                </div>
                                <div class="profits_bottom">
                                    <button class="button-34" id="btnCancelBuy" role="button">Cancel</button>
                                    <button class="button-34" id="btnBuy" role="button">Buy</button>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="section2">
                    <div class="statusSection">
                        <div class="statusContent">
                            
                        </div>
                    </div>
                    <div class="historySection"></div>
                </div>
                
            </div>
            <div class="login">
                <div class="loginContent">
                    <div class="logoLogin">
                        <span>LOGO</span>
                    </div>
                    <div class="optionLogin">
                        <span class="infoLogin">
                            <span>Login</span>
                            <span>Sing Up</span>
                        </span>
                        <span class="optionTo">Sing Up</span>
                    </div>
                    <div class="sectionLogin">
                        <div class="singIn">
                            <div class="formGroup inputStart left inputSingUp ">
                                <input class="form-field" id="inputName" type="text" placeholder="Name">
                                <span class="LogImg">$</span>
                            </div>
                            <div class="formGroup inputCenter right allow">
                                <span class="LogImg">$</span>
                                <input class="formField" id="inputEmail" type="email" placeholder="Email">
                                
                            </div>
                            <div class="formGroup inputEnd left">
                                
                                <input class="formField" id="inputPassword" type="password" placeholder="Password">
                                <span class="LogImg">$</span>
                            </div>
                            <div class="singInMsg">
                            </div>
        
                        </div>
    
                    </div>
                    <div class="submitBottom">
                        <div class="submitConten">
                            <div class="submitRedes">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <div class="submitLocal">
                                <button class="button-34" id="singInButton" role="button">Login</button>
    
                            </div>
                        </div>
                    </div>
                </div>
